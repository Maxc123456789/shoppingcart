<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Page</title>
   <link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  rel="stylesheet"
/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navigation Bar -->
  <header class="navbar">
    <!-- Logo -->
    <div class="logo">
      <i class="fas fa-shopping-bag"></i> Spell<span class="highlight">2Luxury</span>
    </div>
  
    <!-- Search Bar -->
    <input type="text" class="search-bar" placeholder="Enter your product name...">
  
    <!-- Menu Links -->
    <nav class="menu">
      <a href="#">HOME</a>
      <a href="#">CATEGORIES</a>
      <a href="#">MEN'S</a>
      <a href="#">WOMEN'S</a>
      <a href="#">JEWELRY</a>
      <a href="#">PERFUME</a>
      <a href="#">ACCOUNT</a>
      <a href="#">HOT OFFERS</a>
    </nav>
  
    <!-- Icons -->
    <div class="icons">
      <i class="fas fa-shopping-cart"></i>
      <i class="fas fa-user"></i>
    </div>
  </header>

  <!-- Main Content -->
  <main class="content">
    <!-- Payment Methods Section -->
    <section class="payment-methods">
      <h2>Payment Methods</h2>
      <p>All transactions are secure and encrypted.</p>
      <div class="payment-options">
        <div class="payment-card">Flutterwave</div>
        <div class="payment-card">Stripe</div>
        <div class="payment-card">Paystack</div>
        <div class="payment-card">Stripe</div>
      </div>
      <input type="email" class="email-input" placeholder="Email">
      <div class="buttons">
        <button class="cancel-btn">Cancel Order</button>
        <button class="proceed-btn">Proceed</button>
      </div>
    </section>
  

    <!-- Order Summary Section -->
    <section class="order-summary">
      <h2>Order Summary</h2>
      <div class="promo-code">
        <input type="text" placeholder="Gift Card / Promo code">
        <button class="apply-btn">Apply</button>
      </div>
      <ul class="summary-list">
        <li><span>Sub Total:</span> <span>£316.55</span></li>
        <li><span>Discount:</span> <span>25%</span></li>
        <li><span>Tax:</span> <span>£3.45</span></li>
        <li><span>Shipping:</span> <span>Free</span></li>
        <li class="total"><span>Total:</span> <span>£240.34</span></li>
      </ul>
    </section>
  </main>
</body>
</html>
